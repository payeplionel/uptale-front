<div class="contain" [ngClass]="{ 'background-loading': global.loadingAnswer == true }">
    <div [hidden]="global.loadingAnswer">
        <table mat-table matTableExporter [dataSource]="answerSource" #export="matTableExporter" [ngClass]="global.isChecked == true ? 'moon-table' : 'sun-mode'">
            <ng-container matColumnDef="answer">
                <th mat-header-cell *matHeaderCellDef class="head" [ngClass]="global.isChecked == true ? 'moon-color' : 'sun-color'"> Question </th>
                <td mat-cell *matCellDef="let element" [ngClass]="global.isChecked == true ? 'moon-color' : 'sun-color'">{{ element.answer }}</td>
            </ng-container>
            <ng-container matColumnDef="response">
                <th mat-header-cell *matHeaderCellDef class="head" [ngClass]="global.isChecked == true ? 'moon-color' : 'sun-color'"> réponses </th>
                <td mat-cell *matCellDef="let element" [ngClass]="global.isChecked == true ? 'moon-color' : 'sun-color'"> {{ element.response }}</td>
            </ng-container>
            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef class="head" [ngClass]="global.isChecked == true ? 'moon-color' : 'sun-color'"> nombre </th>
                <td mat-cell *matCellDef="let element" [ngClass]="global.isChecked == true ? 'moon-color' : 'sun-color'"> {{ element.count }} </td>
            </ng-container>
            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef class="head" [ngClass]="global.isChecked == true ? 'moon-color' : 'sun-color'"> groupe </th>
                <td mat-cell *matCellDef="let element" [ngClass]="global.isChecked == true ? 'moon-color' : 'sun-color'"> {{ element.group }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedAnswer; sticky: true" class="sticky-head"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedAnswer;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" [ngClass]="global.isChecked == true ? 'moon-color' : 'sun-color'">Aucun élément</td>
            </tr>
        </table>
    </div>
</div>
