<div class="contain">
    <div *ngIf="loading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>

    <div>
        <h3>Temps :</h3>
        <ul>
            <li *ngFor="let data of keyTime; let index = index;">
                <span> {{data}} : {{ dataTime[data].substring(2) }}</span>
            </li>
        </ul>
    </div>
    <div>
        <h3>Nombres de clics :</h3>
        <ul>
            <li *ngFor="let data of keyCount; let index = index;">
                <span> {{data}} : {{ dataCount[data] }} clic(s)</span>
            </li>
        </ul>
    </div>
    <div>
        <table mat-table [dataSource]="ressourceSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-content-column> ressources</th>
                <td mat-cell *matCellDef="let element" mat-content-column>{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef mat-content-column> Temps </th>
                <td mat-cell *matCellDef="let element" mat-content-column> {{element.value.substring(2)}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedRessources; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedRessources;"></tr>
        </table>
    </div>
</div>
