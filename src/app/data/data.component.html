<div *ngIf="global.loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="contain">
    <div class="import">
        <button [ngClass]="global.isChecked == true ? 'data-mode-moon' : 'data-mode-sun'" mat-stroked-button (click)="openManageQuestion()">Gestion des réponses</button>
        <button [ngClass]="global.isChecked == true ? 'data-mode-moon' : 'data-mode-sun'" mat-stroked-button (click)="openUploadData()">Importer les données</button>
    </div>

    <div class="datas">
        <app-experience-data class="data" [ngClass]="global.isChecked == true ? 'data-mode-moon' : 'data-mode-sun'" *ngFor="let experience of global.experiences.slice(pageMin, pageMax)" [experience]="experience"></app-experience-data>
    </div>

    <div class="paginator" *ngIf="global.experiences.length > 15">
        <mat-paginator [ngClass]="global.isChecked == true ? 'moon-contain' : 'sun-mode'" [length]="global.experiences.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event" aria-label="Select page" (click)="pageNavigate()">
        </mat-paginator>
    </div>
    <div class="images">
        <div>
        </div>
    </div>
    <div *ngIf="global.loading" class="animations">
        <video width="320" height="100" autoplay loop>
            <source src="../../assets/img/fire.mp4" type="video/mp4">
        </video>
    </div>
    <div class="images image-1" hidden></div>
    <div class="images image-2" hidden></div>
</div>
