<div class="contain">
    <div>
        <div class="selection">
            <div>
                <mat-form-field>
                    <mat-label [ngClass]="global.isChecked == true ? 'moon-color' : 'sun-color'">Expériences : </mat-label>
                    <mat-select [(value)]="global.selectExperience">
                        <mat-option *ngFor="let experience of global.experiences" [value]="experience.experienceId" (click)="changeExperience(experience.experienceId)">{{experience.experienceId}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <mat-label [ngClass]="global.isChecked == true ? 'moon-color' : 'sun-color'">Groupes : </mat-label>
                    <mat-select [value]="global.groups[0]">
                        <mat-option *ngFor="let group of global.groups" [value]="group" (click)="changeGroupe(group)">{{group.groupName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label [ngClass]="global.isChecked == true ? 'moon-color' : 'sun-color'">Scènes</mat-label>
                    <mat-select [(value)]="global.selectScene">
                        <mat-option [matTooltip]="scene.sceneName" *ngFor="let scene of global.scenes" [value]="scene.sceneId" (click)="changeScene(scene.sceneId)">{{scene.sceneName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="container">
            <app-list-learner [listSource]="dataSource"></app-list-learner>

            <div>
                <app-graph-count [tagSource]="tagSource"></app-graph-count>
            </div>

            <div>
                <app-time-scene [timeSource]="timeSource"></app-time-scene>
            </div>

            <div>
                <app-choice-scene [chooseSource]="chooseSource"></app-choice-scene>
            </div>
        </div>
    </div>
</div>
